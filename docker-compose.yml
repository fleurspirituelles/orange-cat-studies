services:
  db:
    image: mysql:8.0
    container_name: purrfect-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: purrfect_studies
    volumes:
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: purrfect-backend
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: purrfect_studies
    depends_on:
      - db
    ports:
      - "5000:5000"